name: Test

on: [push]

jobs:
  compile_works:
    name: Compilation works
    strategy:
      matrix:
        node-version:
          - 14.8.x # top-level await unflagged
          - 18.x # LTS
          - latest # latest 
        os: [macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -f # -f needed due to optionalDependencies not working w/ workspaces
      - run: npx cheerp test/hello.cpp -o test/hello.js
      - run: node test/hello.js > test/hello.out
      - run: diff test/hello.out test/hello.expected
